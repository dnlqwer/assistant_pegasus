<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="utf-8" />
        <title>Pegasus WEB API Interface</title>
        <script type="application/javascript" src="vosk.js"></script>
        <script type="application/javascript" src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body style="text-align: center; background-image: linear-gradient(to right, #553c9a, #b393d3);">
        <main id="main-holder" style="width: 100%;display: flex; justify-content: center;">
            <div style="margin-top: 3%; min-width: 800px; min-height: 600px; text-align: center; background-color: white; border-radius: 10px;">
                <h1  style="text-align: center; margin-top:10%; margin-bottom: 2%; background-image: linear-gradient(to left, #553c9a, #b393d3);
                    color: transparent;
                    background-clip: text;
                    -webkit-background-clip: text;">Welcome to Pegasus</h1>
                <img src="Pegasus.png" alt="Pegasus" width="250" height="250">
                <h6 style="text-align: center; margin: 2%;">mode</h6>
                    <select id="irenemode" class="form-select" style="width: 144px; height: 48px; text-align: center; margin: auto; ">
                          <option value="none">none</option>
                          <option value="saytxt">saytxt</option>
                          <option selected value="saywav">saywav</option>
                          <option value="saytxt,saywav">saytxt,saywav</option>
                          <option value="none,saytxt">none,saytxt</option>
                          <option value="none,saywav">none,saywav</option>
                          <option value="none,saytxt,saywav">none,saytxt,saywav</option>
                    </select>
                <div>
                    <br />
                    <button class="btn btn-primary btn-lg" id="trigger" type="button" style="height: 48px; margin: 5%;">Поговорить</button>
                    <div><span id="recognition-result" style="color: #00aa00;"></span> <span id="partial" style="color: #666666;"></span></div>
                </div>
                <!--<h2>Текстовый ответ</h2>
                <div id="irene_answer" style="color: #aa0000;">...</div>-->
            </div>
        </main>
    </body>
</html>
